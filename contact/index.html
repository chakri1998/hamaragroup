<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>Contact Hamara Group</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  .topright {
    position: fixed; /* or position: absolute; */
    top: 0;
    right: 0;
}
</style>
</head>

<body>



  <h2 class="content-head is-center">Contact Us!
  </h2>
  <aside>
       <p>
           We would <em>love</em> to hear from you! </p>
           <p>Please use the <b><em>Contact Form</em></b>
           to send us a message.
       </p>
       
   </aside>

<!-- START HERE -->
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <!-- Style The Contact Form How Ever You Prefer -->
   <link rel="stylesheet" href="style.css">

  <form class="gform pure-form pure-form-stacked" method="POST" data-email="sam416770@gmail.com"
  action="https://script.google.com/macros/s/AKfycbwTUm61ypubCBm_OHT3VV6269VjxPvA6ISeTnZnMA/exec">
    <!-- change the form action to your script url -->

    <div class="form-elements">
      <fieldset class="pure-group">
        <label for="name">Name:* </label>
        <input id="name" name="name" placeholder="What your Mom calls you" / required>
      </fieldset>

      <fieldset class="pure-group">
        <label for="message">Message:* </label>
        <textarea id="message" name="message" rows="10"
        placeholder="Tell us what's on your mind..." / required></textarea>
      </fieldset>

      <fieldset class="pure-group">
        <label for="email"><em>Your</em> Email Address:*</label>
        <input id="email" name="email" type="email" value=""
        required placeholder="your.name@email.com"/ required>
      </fieldset>

      <fieldset class="pure-group">
        <label for="color">Favourite Color:* </label>
        <input id="color" name="color" placeholder="green" / required>
      </fieldset>

      <fieldset class="pure-group honeypot-field">
        <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
        <input id="honeypot" type="text" name="honeypot" value="" />
      </fieldset>

      <button class="button-success pure-button button-xlarge " id="myButton">
        <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
    
    </div>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div class="thankyou_message" style="display:none;">
      <h2><em>Thanks</em> for contacting us!
        We will get back to you soon!</h2>
            
    </div>

<script>
 document.getElementById("myButton").onclick = function () {
        setTimeout(function(){
            window.location.href = '../index.html';
         }, 15000);
    }; 
  
         
      </script>

  <div class="topright"> 
  <a class="btn btn-default" href="../index.html" role="button" btn-sm>Back to Hamara Group</a>
    </div>
  </form>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" src="form-submission-handler.js"></script>
  
<!-- END -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
